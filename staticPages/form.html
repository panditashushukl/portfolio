<form id="email-form">
  <div class="row gy-4">
    <div class="col-md-6">
      <label for="name" class="pb-2">Your Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="pb-2">Your Email</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>
    <div class="col-md-12">
      <label for="title" class="pb-2">Subject</label>
      <input type="text" class="form-control" name="title" id="title" required>
    </div>
    <div class="col-md-12">
      <label for="message" class="pb-2">Message</label>
      <textarea class="form-control" name="message" rows="10" id="message" required></textarea>
    </div>
    <div class="col-md-12 text-center">
      <button type="submit" id="email-button" value="Send Email">Send Message</button>
    </div>
  </div>
</form>
